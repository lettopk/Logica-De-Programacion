<meta charset="UTF-8">

<h1>PROGRAMA Calcular La Media Edades de Una Familia</h1>

<script >

	function saltarLinea(){
		document.write("<br><br>");
	}

	function imprimir(frase){
	 	document.write(frase);
	 	saltarLinea();
	}

 	var contador = 0;

 	while(contador <=100){
 		imprimir(contador);
 		contador = contador +2;
 	}
 	imprimir("Fin");

</script>
