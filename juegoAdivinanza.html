<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION</h1>

<script >

	function saltarLinea(){
		document.write("<br><br>");
	}

	function imprimir(frase){
	 	document.write(frase);
	 	saltarLinea();
	}
	function sorteo(n) { 
            return Math.round(Math.random()*n);
        }

	var numeroPensado = sorteo(10);
	var intentos = 3;
	contador = 1;
	

	while (contador <= intentos){
		var numeroLanzado = parseInt(prompt("ingrese un numero entre 0-10"));
		if(numeroPensado == numeroLanzado){
			alert("Usted Acerto! en el intento: "+contador+" el numero pensado era:" + numeroPensado);
			break;
		}else {
			if (numeroPensado > numeroLanzado){
				alert("usted erro! el numero pensado era mayor que tu numero");
			}else {
				alert("usted erro! el numero pensado era menor que tu numero");
			}
		}
		contador++;
	}
	imprimir("el numero pensado era:" + numeroPensado);
	imprimir ("FIN");

</script>
