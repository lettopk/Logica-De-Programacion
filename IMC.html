<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script >

	function saltarLinea(){
		document.write("<br><br>");
	}

	function imprimir(frase){
	 	document.write(frase);
	 	saltarLinea();
	}

	function calcularImc(peso,altura) {
		imc = peso/(altura*altura);
		return imc;
	}

	var nombre = prompt("Informe su nombre");
	var pesoInformado = prompt (nombre + ", Informe su peso");
	var alturaInformada = prompt (nombre + ", Informe su altura");

	imcCalculado = calcularImc(pesoInformado,alturaInformada);

	imprimir(nombre + ", su IMC calculado es: "+ imcCalculado);

	if (imcCalculado < 18.5){
		imprimir(" IMC abajo de lo recomendado");
	}
	if (imcCalculado >= 18.5 ){
		if (imcCalculado < 25){
		imprimir(" IMC esta dentro de lo normal");
	}}
	if (imcCalculado >= 25){
		if ( imcCalculado < 30){
		imprimir(" IMC se considera Sobrepeso");			
		}
	}
	if (imcCalculado >= 30){
		imprimir(" IMC se considera obsidad");
	}


</script>
