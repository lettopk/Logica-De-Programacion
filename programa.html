<h1>PROGRAMA</h1>

<script >

	function saltarLinea(){
		document.write("<br><br>");
	}

	 function imprimir(frase){
	 	document.write(frase);
	 	saltarLinea();
	 }

	var anho= 2022;
	//Este codigo calcula las edade de Juan, Pedro en el 2022

	imprimir("Juan tiene: "+(anho-2000)+" años");

	imprimir("Pedro tiene: "+(anho-1995)+" años");

	anho=2030;
	//Este codigo calcula las edade de Carlos en el 2030

	imprimir("Carlos tiene: "+(anho-1995)+" años");

</script>
